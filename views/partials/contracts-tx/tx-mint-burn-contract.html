<table class="table table-sm tx-data-table no-border" ng-init="data=txData.parameters">
    <tbody>
        <tr ng-repeat="param in paramsOrderArr">
            <th class="pr-md-3">{{param.toUpperCase() | translate}}</th>
            <td class="fit">{{data[param]}}</td>
        </tr>
    </tbody>    
</table>
